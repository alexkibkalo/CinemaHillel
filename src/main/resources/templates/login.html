<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login:</h1>
<form th:action="@{/login}" method="post">
    <label for="username1">Username:</label>
    <input type="text" id="username1" name="username" required="required" autofocus="autofocus"/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required="required"/>
    <br/>
    <button type="submit">Login</button>
</form>
<form th:action="@{/logout}" method="post">
    <label for="username2">Username:</label>
    <input type="text" id="username2" name="username" required="required" autofocus="autofocus"/>
    <button type="submit">Logout</button>
</form>
<form th:action="@{/signup}" method="post">
    <label for="username3">Username:</label>
    <input type="text" id="username3" name="username" required="required" autofocus="autofocus"/>
    <br/>
    <label for="password2">Password:</label>
    <input type="password" id="password2" name="password" required="required"/>
    <br/>
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
